<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Centro Médico - Usuarios</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
	<!-- Encabezado -->
	<header>
		<div class="wrapp">
			<a href="index.html" class="logo" title="Centro Médico">
				Centro <span class="bordes">Médico</span>
			</a>
			<div class="usuario">
				<a href="cerrar.html" title="Cerrar Sesión">Salir</a>
			</div>
		</div>
	</header>

	<section class="main">
		<div class="wrapp">
			<!-- Sidebar -->
			<aside>
				<div class="widget">
					<a href="index.html"><i class="fa fa-camera-retro fa-lg"></i> Centro Médico</a>
					<a href="citas.html">Citas</a>
					<a href="medicos.html">Médicos</a>
					<a href="pacientes.html">Pacientes</a>
					<a href="consultorios.html">Consultorios</a>
					<a href="especialidades.html">Especialidades</a>
					<a href="usuarios.html" class="activo">Usuarios</a>
					<a href="reportes.html">Reportes</a>
				</div>
			</aside>

			<!-- Contenido -->
			<article>
				<div class="mensaje">
					<h2>USUARIOS</h2>
				</div>

				<form class="formulario" action="#" method="post" name="registro">
					<h2>Registrar Usuario</h2><br/>

					<input type="text" name="usuario" placeholder="Usuario" required autofocus>
					<input type="password" name="password" placeholder="Contraseña" required>
					<input type="password" name="password2" placeholder="Repita su contraseña" required>
					<input type="text" name="nombres" placeholder="Nombres" required>
					<input type="text" name="apellidos" placeholder="Apellidos" required>

					<label>Rol:</label>
					<select name="rol" required>
						<option value="admin">Admin</option>
						<option value="limitado">Limitado</option>
					</select>

					<input type="submit" value="Registrar">
				</form>
			</article>
		</div>
	</section>

	<!-- Pie -->
	<footer>
		<p>Unifraz <a target="_blank" href="#">Centro Médico</a></p>
	</footer>
</body>
</html>
