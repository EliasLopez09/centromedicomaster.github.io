<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Centro Médico - Pacientes</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
	<!-- Encabezado -->
	<header>
		<div class="wrapp">
			<a href="index.html" class="logo" title="Centro Médico">
				Centro <span class="bordes">Médico</span>
			</a>
			<div class="usuario">
				<a href="cerrar.html" title="Cerrar Sesión">Salir</a>
			</div>
		</div>
	</header>

	<section class="main">
		<div class="wrapp">
			<!-- Sidebar -->
			<aside>
				<div class="widget">
					<a href="index.html"><i class="fa fa-camera-retro fa-lg"></i> Centro Médico</a>
					<a href="citas.html">Citas</a>
					<a href="medicos.html">Médicos</a>
					<a href="pacientes.html" class="activo">Pacientes</a>
					<a href="consultorios.html">Consultorios</a>
					<a href="especialidades.html">Especialidades</a>
					<a href="usuarios.html">Usuarios</a>
					<a href="reportes.html">Reportes</a>
				</div>
			</aside>

			<!-- Contenido -->
			<article>
				<div class="mensaje">
					<h2>PACIENTES</h2>
				</div>

				<form action="#" method="post" class="formulario">
					<h2>Agregar Paciente</h2>

					<input required type="text" name="identificacion" placeholder="Identificación:">
					<input required type="text" name="nombres" placeholder="Nombres:">
					<input required type="text" name="apellidos" placeholder="Apellidos:">
					
					<label>Fecha de Nacimiento:</label>
					<input type="date" name="fechaNacimiento">

					<label>Sexo:</label>
					<select name="sexo" required>
						<option value="Masculino">Masculino</option>
						<option value="Femenino">Femenino</option>
					</select>

					<input type="submit" value="Guardar Paciente">
				</form>
			</article>
		</div>
	</section>

	<!-- Pie -->
	<footer>
		<p>Unifraz <a target="_blank" href="#">Centro Médico</a></p>
	</footer>
</body>
</html>
